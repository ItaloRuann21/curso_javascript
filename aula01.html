<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 de JS</title>
</head>
<body>

    <script>
        document.write("Olá mundo!") // A mensagem de saída aparecerá no html
        console.log("Olá mundo") // A mensagem de saída aparecerá no console do navegador (f11 para abrir)
        alert("Olá mundo") // Mensagem de alerta dentro do html ao carregar a página.
    </script>
    
</body>
</html>
